<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Student</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #93c5fd 0, #1f2937 55%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .card {
            background: #ffffff;
            border-radius: 18px;
            padding: 2rem 2.5rem;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.25);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 1.75rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
        }

        input[type="text"],
        input[type="email"] {
            padding: 0.55rem 0.75rem;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
        }

        button[type="submit"] {
            margin-top: 0.5rem;
            padding: 0.65rem 1.2rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            background: #10b981;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(16,185,129,0.5);
            transition: background 0.15s ease, transform 0.15s ease, box-shadow 0.15s ease;
        }

        button[type="submit"]:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(16,185,129,0.6);
        }

        .links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .links a {
            text-decoration: none;
            color: #2563eb;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .card {
                padding: 1.6rem 1.4rem;
            }

            .links {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Register New Student</h1>
    <p class="subtitle">Fill in the details below to add a new student to the system.</p>

    <form th:action="@{/register}" th:object="${student}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" />
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" />
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="links">
        <a th:href="@{/list}">View All Students</a>
        <a th:href="@{/home}">Back to Home</a>
    </div>
</div>
</body>
</html>
