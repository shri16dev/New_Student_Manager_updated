<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f3f4f6;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            max-width: 960px;
            width: 100%;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 1.75rem 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.6rem;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 480px;
        }

        thead {
            background: #111827;
            color: #f9fafb;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.9rem;
        }

        tbody tr:nth-child(even) {
            background: #f9fafb;
        }

        tbody tr:hover {
            background: #e5f2ff;
            transition: background 0.15s ease;
        }

        th:first-child, td:first-child {
            border-top-left-radius: 12px;
        }

        th:last-child, td:last-child {
            border-top-right-radius: 12px;
        }

        .empty {
            text-align: center;
            padding: 1rem;
            color: #6b7280;
        }

        .actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        a.btn {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            border-radius: 999px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid transparent;
            transition: background 0.15s ease, transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
        }

        a.btn-primary {
            background: #2563eb;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(37,99,235,0.35);
        }

        a.btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        a.btn-outline {
            background: #ffffff;
            color: #111827;
            border-color: #d1d5db;
        }

        a.btn-outline:hover {
            background: #f3f4f6;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <h1>Students</h1>
        <p class="subtitle">Below is the list of registered students.</p>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(students)}">
                    <td colspan="4" class="empty">No students registered yet.</td>
                </tr>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="actions">
            <a th:href="@{/register}" class="btn btn-primary">Add New Student</a>
            <a th:href="@{/home}" class="btn btn-outline">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
