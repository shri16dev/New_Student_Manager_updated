<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #f9fafb;
        }

        .container {
            background: #ffffff;
            color: #111827;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.18);
            text-align: center;
            max-width: 480px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        p.subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        a.btn {
            display: inline-block;
            padding: 0.6rem 1.3rem;
            border-radius: 999px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        a.btn-primary {
            background: #2563eb;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(37,99,235,0.4);
        }

        a.btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(37,99,235,0.5);
        }

        a.btn-secondary {
            background: #f3f4f6;
            color: #111827;
        }

        a.btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .note {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Student Registration</h1>
    <p class="subtitle">register new students or view the existing list.</p>

    <div class="btn-group">
        <a th:href="@{/register}" class="btn btn-primary">Register Student</a>
        <a th:href="@{/list}" class="btn btn-secondary">View Students List</a>
    </div>

</div>
</body>
</html>
